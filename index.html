<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widthdevice=width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <script src="js/script.js"></script>
    <section>
        <div class="wrapper">
            <div id="display">
                <p>0</p>
            </div>
        </div>
        <div class="wrapper">
            <div id="keybord">
                <button class="bg-grey " id="button-c" onclick="AddNumber(7)">C</button>
                <button class="bg-grey " id="button-c" >+/-</button>
                <button class="bg-grey " id="button-c" >%</button>
                <button class="bg-orange" id="button-c" data-op="*">x</button>
                <button id="button-c" onclick="AddNumber(7)">7</button>
                <button id="button-c" onclick="AddNumber(8)">8</button>
                <button id="button-c" onclick="AddNumber(9)">9</button>
                <button class="bg-orange" id="button-c" data-op="/">รท</button>
                <button id="button-c" onclick="AddNumber(4)">4</button>
                <button id="button-c" onclick="AddNumber(5)">5</button>
                <button id="button-c" onclick="AddNumber(6)">6</button>
                <button class="bg-orange" id="button-c" data-op="-">-</button>
                <button id="button-c" onclick="AddNumber(1)">1</button>
                <button id="button-c" onclick="AddNumber(2)">2</button>
                <button id="button-c" onclick="AddNumber(3)">3</button>
                <button class="bg-orange" id="button-c" data-op="+">+</button>
                <button id="button-c" onclick="AddNumber(1)">AC</button>
                <button id="button-c" onclick="AddNumber(2)">0</button>
                <button id="button-c" onclick="AddNumber(3)">.</button>
                <button class="bg-orange" id="button-c">=</button>
            </div>
        </div>
    </section>
</body>

</html>
