<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <script src="js/script.js"></script>
    <section>
        <div class="wrapper">
            <div id="display">
                <p>0</p>
            </div>
        </div>
        <div class="wrapper">
            <div id="keybord">
                <button type="button" class="bg-grey" data-num="7">C</button>
                <button type="button" class="bg-grey" data-num="#">+/-</button>
                <button type="button" class="bg-grey" data-num="#">%</button>
                <button type="button" class="bg-orange" data-op="*">x</button>
                <button type="button" data-num="7">7</button>
                <button type="button" data-num="8">8</button>
                <button type="button" data-num="9">9</button>
                <button type="button" class="bg-orange" data-op="/">รท</button>
                <button type="button" data-num="4">4</button>
                <button type="button" data-num="5">5</button>
                <button type="button" data-num="6">6</button>
                <button type="button" class="bg-orange" data-op="-">-</button>
                <button type="button" data-num="1">1</button>
                <button type="button" data-num="2">2</button>
                <button type="button" data-num="3">3</button>
                <button type="button" class="bg-orange" data-op="+">+</button>
                <button type="button" data-num="1">AC</button>
                <button type="button" data-num="2">0</button>
                <button type="button" data-num="3">.</button>
                <button type="button" class="bg-orange" onclick="calc()">=</button>
            </div>
        </div>
    </section>
</body>

</html>
